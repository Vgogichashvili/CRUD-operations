<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b3cfb19999.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <article class="student-form col-md-7 m-auto">
      <h1>Enter student information</h1>
      <div class="form-group">
        <label for="">Enter student name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter here"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Enter student surname</label>
        <input
          id="surname"
          type="text"
          placeholder="Enter here"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Enter student email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter here"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Enter student image</label>
        <input
          id="image"
          type="text"
          placeholder="Enter here"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Enter student university</label>
        <input
          id="universityName"
          type="text"
          placeholder="Enter here"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button id="save" class="btn btn-success col-md-12">Save</button>
      </div>
    </article>
    <article class="students-area col-md-11 m-auto d-flex flex-wrap"></article>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Update Student</h5>
            <button
            id="closeModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" id="updateStudent" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./dll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
